# -----------------------------------------------------------------------------
#   - invoked on push, pull_request, manual trigger, or schedule
#   - test under at least 3 versions of python
# -----------------------------------------------------------------------------
name: build
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"
  
jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    uses: 
      ihmeuw/vivarium_build_utils/.github/workflows/build.yml@test-default
    with:
      dependencies: "layered_config_tree"
      notify_email: ${{ secrets.NOTIFY_EMAIL || 'default_email@example.com' }}
      notify_password: ${{ secrets.NOTIFY_PASSWORD || 'default_password' }}
